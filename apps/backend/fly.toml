# Backend fly.toml для Fly.io
app = "polymarket-backend"
primary_region = "iad"

[build]
  dockerfile = "apps/backend/Dockerfile"
  build_args = {}

# Примечание: Деплой выполняется из корня репозитория
# Build context: корень репозитория (откуда запускается команда)
# Используйте: fly deploy --config apps/backend/fly.toml

[env]
  PORT = "3002"
  NODE_ENV = "production"

[http_service]
  internal_port = 3002
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

  [[http_service.checks]]
    grace_period = "10s"
    interval = "30s"
    method = "GET"
    timeout = "5s"
    path = "/api/health"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512

# Подключение к PostgreSQL (создайте через: fly postgres create)
# После создания БД выполните: fly postgres attach --app polymarket-backend
# Это автоматически добавит DATABASE_URL в переменные окружения
