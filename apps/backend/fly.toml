# fly.toml app configuration file generated for polymarket-backend-lively-sunset-9287 on 2026-01-10T03:01:36+03:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'polymarket-backend-lively-sunset-9287'
primary_region = 'iad'

[build]
  dockerfile = 'Dockerfile'
  # Build context должен быть корень репозитория, а не apps/backend
  # Деплой из корня: fly deploy --config apps/backend/fly.toml

[env]
  NODE_ENV = 'production'
  PORT = '3002'

[http_service]
  internal_port = 3002
  force_https = true
  auto_stop_machines = 'off'
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

  [[http_service.checks]]
    interval = '30s'
    timeout = '5s'
    grace_period = '10s'
    method = 'GET'
    path = '/api/health'

[[vm]]
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 512
