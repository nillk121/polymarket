# Mini App fly.toml для Fly.io
app = "polymarket-mini-app"
primary_region = "iad"

[build]
  dockerfile = "apps/mini-app/Dockerfile"
  build_args = { VITE_API_URL = "https://polymarket-backend.fly.dev/api" }

# Примечание: Деплой выполняется из корня репозитория
# Build context: корень репозитория (откуда запускается команда)
# Используйте: fly deploy --config apps/mini-app/fly.toml

# Важно: Обновите VITE_API_URL после деплоя Backend:
# fly secrets set VITE_API_URL="https://your-backend-url.fly.dev/api" -a polymarket-mini-app
# Затем пересоберите: fly deploy --build-only

[env]
  PORT = "80"

[http_service]
  internal_port = 80
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

  [[http_service.checks]]
    grace_period = "10s"
    interval = "30s"
    method = "GET"
    timeout = "5s"
    path = "/"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256
